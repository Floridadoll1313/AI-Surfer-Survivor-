services:
  - type: web
    name: ai-surfer-survivor-new
    runtime: node
    buildCommand: npm install && npm run build
    staticPublishPath: dist # Change to 'build' if you are not using Vite
    routes:
      # This redirect rule is CRITICAL for React Router to work on refresh
      - type: rewrite
        source: /*
        destination: /index.html
